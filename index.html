<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>URL Redirector</title><style>body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;background-color:#001f3f;font-family:Arial,sans-serif}.background{position:absolute;width:100%;height:100%;overflow:hidden;z-index:-1}.shape{position:absolute;background-color:rgba(255,255,255,0.2);animation:floatShapes infinite ease-in-out}.square{width:50px;height:50px;animation-duration:6s}.circle{width:40px;height:40px;border-radius:50%;animation-duration:8s}@keyframes floatShapes{0%{transform:translateY(100vh) rotate(0deg);left:calc(10%+(90%*random()))}100%{transform:translateY(-100vh) rotate(360deg);left:calc(10%+(90%*random()))}}.container{text-align:center;color:white}input[type="text"]{padding:10px;width:80%;max-width:400px;border-radius:5px;border:none}button{padding:10px 20px;margin-top:10px;border-radius:5px;border:none;background-color:#4682b4;color:white;cursor:pointer}button:hover{background-color:#5a9bd3}</style><script>function redirect(){const url=document.getElementById('urlInput').value;if(url.startsWith('data:text/html')||url.startsWith('http://')||url.startsWith('https://')){window.location.href=url}else{alert('Please enter a valid URL (http, https, or data:text/html).')}}function random(){return Math.random()}</script></head><body><div class="background"><div class="shape square" style="left:20%;animation-delay:0s;"></div><div class="shape square" style="left:40%;animation-delay:2s;"></div></div><div class="container"><h1>URL Redirector</h1><p>Enter a URL to redirect:</p><input type="text" id="urlInput" placeholder="Enter URL (http/https or data:text/html)" /><br /><button onclick="redirect()">Redirect</button></div></body></html>
